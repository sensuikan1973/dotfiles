name: setup machine

on:
  pull_request:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
    timeout-minutes: 20
    steps:
      - name: setup zsh
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install zsh
          # See: https://github.com/sensuikan1973/dotfiles/runs/4303472260?check_suite_focus=true
          sudo apt-get --only-upgrade install google-cloud-sdk-terraform-validator google-cloud-sdk-datastore-emulator google-cloud-sdk-spanner-emulator google-cloud-sdk-skaffold google-cloud-sdk-kubectl-oidc google-cloud-sdk-cloud-build-local google-cloud-sdk-kpt google-cloud-sdk-firestore-emulator google-cloud-sdk-app-engine-go google-cloud-sdk-pubsub-emulator google-cloud-sdk-datalab google-cloud-sdk-config-connector google-cloud-sdk-app-engine-java google-cloud-sdk google-cloud-sdk-app-engine-python google-cloud-sdk-app-engine-grpc google-cloud-sdk-minikube google-cloud-sdk-gke-gcloud-auth-plugin google-cloud-sdk-cbt google-cloud-sdk-anthos-auth google-cloud-sdk-app-engine-python-extras google-cloud-sdk-local-extract google-cloud-sdk-bigtable-emulator kubectl

      - name: display shell info
        shell: zsh {0} # See: https://github.com/actions/virtual-environments/issues/264#issuecomment-574032011
        run: echo $ZSH_NAME $ZSH_VERSION

      - name: checkout repository to HOME
        shell: zsh {0}
        run: |-
          git clone https://github.com/sensuikan1973/dotfiles.git ~/dotfiles
          cd ~/dotfiles
          git fetch origin '+refs/pull/*:refs/remotes/pr/*' # See: https://qiita.com/sonots/items/16df445132e704198e3e
          git checkout $GITHUB_SHA

      # setup twice
      # NOTE: I want to ensure idempotent
      - name: 1st, run setup script
        shell: zsh {0}
        run: cd ~/dotfiles && ./setup.zsh
      - name: 2nd, run setup script
        shell: zsh {0}
        run: cd ~/dotfiles && ./setup.zsh

      - name: rough command test
        shell: zsh {0}
        run: |-
          # set -eux
          source $HOME/.zshrc

          echo "### basic info ###"
          uname
          echo "### alias ###"
          la
          ll
          echo "### git ###"
          cd ~/dotfiles && g status && fp

          upgrade_system_deps

          relogin
