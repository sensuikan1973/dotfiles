name: setup machine

on:
  pull_request:
    paths:
      - '**/*'
      - '!.vscode/**/*'
      - '!**.md'
      - '!.github/**/*'
      - '.github/workflows/setup_machine.yaml'
  push:
    branches: [main]
    paths:
      - '**/*'
      - '!.vscode/**/*'
      - '!**.md'
      - '!.github/**/*'
      - '.github/workflows/setup_machine.yaml'
  workflow_dispatch:

jobs:
  setup_and_update:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    timeout-minutes: 40
    steps:
      - name: setup for linux
        if: runner.os == 'Linux'
        run: |-
          sudo apt-get update
          sudo apt-get install zsh
          # See: https://docs.brew.sh/Homebrew-on-Linux
          sudo apt-get install build-essential procps curl file git
          # NOTE: workaround for https://github.com/sensuikan1973/dotfiles/pull/57#issuecomment-1039400757
          sudo apt-get remove google-cloud-sdk
          # NOTE: workaround for https://github.com/sensuikan1973/dotfiles/pull/59#issuecomment-1039674710
          sudo apt-get remove ruby
          # See: https://github.com/rbenv/ruby-build/wiki#suggested-build-environment
          sudo apt-get install autoconf bison build-essential libssl-dev libyaml-dev libreadline6-dev zlib1g-dev libncurses5-dev libffi-dev libgdbm6 libgdbm-dev libdb-dev

      - name: show native zsh info
        shell: zsh {0} # See: https://github.com/actions/virtual-environments/issues/264#issuecomment-574032011
        run: echo $ZSH_NAME $ZSH_VERSION

      - name: checkout repository to HOME
        shell: zsh {0}
        run: |-
          git clone https://github.com/sensuikan1973/dotfiles.git ~/dotfiles
          cd ~/dotfiles
          # See: https://qiita.com/sonots/items/16df445132e704198e3e
          # See: https://github.com/actions/checkout/issues/23
          git fetch origin '+refs/pull/*:refs/remotes/pr/*' --prune
          git checkout $GITHUB_SHA

      # See: https://github.com/sensuikan1973/dotfiles/runs/6142343934?check_suite_focus=true#step:5:653
      # Installing git
      # ==> Downloading https://ghcr.io/v2/homebrew/core/git/manifests/2.36.0
      # ==> Downloading https://ghcr.io/v2/homebrew/core/git/blobs/sha256:5739e703f9ad34dba01e343d76f363143f740bf6e05c945c8f19a073546c6ce5
      # ==> Downloading from https://pkg-containers.githubusercontent.com/ghcr1/blobs/sha256:5739e703f9ad34dba01e343d76f363143f740bf6e05c945c8f19a073546c6ce5?se=2022-04-23T20%3A40%3A00Z&sig=hhTQpQeM7oFk22letbvaStLuIWSZg0Tg1Dp1FjwBLSs%3D&sp=r&spr=https&sr=b&sv=2019-12-12
      # ==> Pouring git--2.36.0.big_sur.bottle.tar.gz
      # Error: The `brew link` step did not complete successfully
      # The formula built, but is not symlinked into /usr/local
      # Could not symlink etc/bash_completion.d/git-completion.bash
      # Target /usr/local/etc/bash_completion.d/git-completion.bash
      # is a symlink belonging to git@2.35.1. You can unlink it:
      #   brew unlink git@2.35.1
      #
      # To force the link and overwrite all conflicting files:
      #   brew link --overwrite git
      #
      # To list all files that would be deleted:
      #   brew link --overwrite --dry-run git
      #
      # Possible conflicting files are:
      # /usr/local/etc/bash_completion.d/git-completion.bash -> /usr/local/Cellar/git@2.35.1/2.35.1/etc/bash_completion.d/git-completion.bash
      # /usr/local/etc/bash_completion.d/git-prompt.sh -> /usr/local/Cellar/git@2.35.1/2.35.1/etc/bash_completion.d/git-prompt.sh
      # /usr/local/bin/git -> /usr/local/Cellar/git@2.35.1/2.35.1/bin/git
      # /usr/local/bin/git-cvsserver -> /usr/local/Cellar/git@2.35.1/2.35.1/bin/git-cvsserver
      # /usr/local/bin/git-receive-pack -> /usr/local/Cellar/git@2.35.1/2.35.1/bin/git-receive-pack
      # /usr/local/bin/git-shell -> /usr/local/Cellar/git@2.35.1/2.35.1/bin/git-shell
      # /usr/local/bin/git-upload-archive -> /usr/local/Cellar/git@2.35.1/2.35.1/bin/git-upload-archive
      # /usr/local/bin/git-upload-pack -> /usr/local/Cellar/git@2.35.1/2.35.1/bin/git-upload-pack
      # Error: Could not symlink share/doc/git-doc/MyFirstContribution.html
      # Target /usr/local/share/doc/git-doc/MyFirstContribution.html
      # is a symlink belonging to git@2.35.1. You can unlink it:
      #   brew unlink git@2.35.1
      #
      # To force the link and overwrite all conflicting files:
      #   brew link --overwrite git@2.35.1
      #
      # To list all files that would be deleted:
      #   brew link --overwrite --dry-run git@2.35.1
      # Installing git has failed!
      - name: workaround pre setup for macOS
        if: runner.os == 'macOS'
        run: |-
          rm "/usr/local/share/doc/git-doc/MyFirstContribution.html"

      # setup twice
      # NOTE: I want to ensure idempotent
      - name: 1st, run setup script
        shell: zsh {0}
        run: cd ~/dotfiles && zsh ./setup.zsh
      - name: 2nd, run setup script
        shell: zsh {0}
        run: cd ~/dotfiles && zsh ./setup.zsh

      - name: rough command test
        shell: zsh {0}
        # See: https://docs.github.com/ja/actions/learn-github-actions/environment-variables
        run: |-
          set -euxo pipefail
          source $HOME/.zshrc
          uname
          time
          cd $HOME/dotfiles
          ls
          la
          ll
          g status && fp
          brew --prefix
          nodebrew help
          find-bigN 5
          disk-rankN 5

      - name: upgrade_system_deps test
        shell: zsh {0}
        run: |-
          set -euo pipefail
          source $HOME/.zshrc
          echo $GITHUB_HEAD_REF
          upgrade_system_deps $GITHUB_HEAD_REF

      - name: rough command test for only macos
        if: runner.os == 'macOS'
        shell: zsh {0}
        run: |-
          set -euxo pipefail
          source $HOME/.zshrc
          flutter doctor
          dart --version
          code --version
          gcloud --version

