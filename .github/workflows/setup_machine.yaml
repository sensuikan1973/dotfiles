---
name: setup machine

on:
  pull_request:
    paths:
      - '**/*'
      - '!.vscode/**/*'
      - '!**.md'
      - '!.github/**/*'
      - '.github/workflows/setup_machine.yaml'
  push:
    branches: [main]
    paths:
      - '**/*'
      - '!.vscode/**/*'
      - '!**.md'
      - '!.github/**/*'
      - '.github/workflows/setup_machine.yaml'
  workflow_dispatch:

jobs:
  setup_and_update:
    runs-on: ${{ matrix.os }}
    strategy:
      # fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    timeout-minutes: 60
    steps:
      - name: workaround setup for github runner ubuntu
        if: runner.os == 'Linux'
        run: |-
          sudo apt-get update
          sudo apt-get install zsh
          # See: https://docs.brew.sh/Homebrew-on-Linux
          sudo apt-get install build-essential procps curl file git
          # NOTE: workaround for https://github.com/sensuikan1973/dotfiles/pull/57#issuecomment-1039400757
          sudo apt-get remove google-cloud-sdk
          # NOTE: workaround for https://github.com/sensuikan1973/dotfiles/pull/59#issuecomment-1039674710
          sudo apt-get remove ruby
          # See: https://github.com/rbenv/ruby-build/wiki#suggested-build-environment
          sudo apt-get install autoconf bison build-essential libssl-dev libyaml-dev libreadline6-dev zlib1g-dev libncurses5-dev libffi-dev libgdbm6 libgdbm-dev libdb-dev

      - name: workaround setup for github runner macos
        if: runner.os == 'macOS'
        run: |-
          brew uninstall go # https://github.com/sensuikan1973/dotfiles/pull/125#issuecomment-1502176411
          # https://github.com/sensuikan1973/dotfiles/pull/125#issuecomment-1502177344
          rm '/usr/local/bin/2to3'
          rm '/usr/local/bin/2to3-3.11'
          rm '/usr/local/bin/idle3'
          rm '/usr/local/bin/idle3.11'
          brew unlink python@3.11 && brew link python@3.11

      - name: show native zsh info
        shell: zsh {0} # See: https://github.com/actions/virtual-environments/issues/264#issuecomment-574032011
        run: echo $ZSH_NAME $ZSH_VERSION

      - name: checkout repository to HOME
        shell: zsh {0}
        run: |-
          git clone https://github.com/sensuikan1973/dotfiles.git ~/dotfiles
          cd ~/dotfiles
          # See: https://qiita.com/sonots/items/16df445132e704198e3e
          # See: https://github.com/actions/checkout/issues/23
          git fetch origin '+refs/pull/*:refs/remotes/pr/*' --prune
          git checkout $GITHUB_SHA

      # setup twice
      # NOTE: I want to ensure idempotent
      - name: 1st, run setup script
        shell: zsh {0}
        run: cd ~/dotfiles && zsh ./setup.zsh
      - name: 2nd, run setup script
        shell: zsh {0}
        run: cd ~/dotfiles && zsh ./setup.zsh

      - name: rough command test
        shell: zsh {0}
        # See: https://docs.github.com/ja/actions/learn-github-actions/environment-variables
        run: |-
          set -euxo pipefail
          source $HOME/.zshrc
          which brew
          brew --prefix
          which zsh
          uname
          time
          cd $HOME/dotfiles
          ls
          la
          ll
          g status && fp
          rbenv help
          nodenv help
          pyenv help
          find-bigN 5
          disk-rankN 5
          force_prune_docker_system_all
          install_latest_nodejs
          install_latest_ruby

      - name: upgrade_system_deps test
        shell: zsh {0}
        run: |-
          set -euo pipefail
          source $HOME/.zshrc
          echo $GITHUB_HEAD_REF
          upgrade_system_deps -branch "$GITHUB_HEAD_REF"

      - name: rough command test for only macos
        if: runner.os == 'macOS'
        shell: zsh {0}
        run: |-
          set -euxo pipefail
          source $HOME/.zshrc
          flutter doctor
          dart --version
          code --version
          gcloud --version
          gcloud config list
          # upgrade_all_softwareupdate

