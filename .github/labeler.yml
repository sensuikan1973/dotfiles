---
GitHub Actions:
  - changed-files:
      - any-glob-to-any-file: .github/workflows/**/*
      - any-glob-to-any-file: .github/scripts/**/*
      - any-glob-to-any-file: .github/dependabot.yml
      - any-glob-to-any-file: .github/labeler.yml
      - any-glob-to-any-file: .github/.typos_config.toml

git:
  - changed-files:
      - any-glob-to-any-file: git/**/*

linux:
  - changed-files:
      - any-glob-to-any-file: linux/**/*

macos:
  - changed-files:
      - any-glob-to-any-file: macos/**/*

iTerm2:
  - changed-files:
      - any-glob-to-any-file: macos/iterm2/**/*

zsh:
  - changed-files:
      - any-glob-to-any-file: zsh/**/*
      - any-glob-to-any-file: etc/**/*

ruby:
  - changed-files:
      - any-glob-to-any-file: ruby/**/*

nodejs:
  - changed-files:
      - any-glob-to-any-file: nodejs/**/*
